apiVersion : apps/v1
kind: Deployment
metadata:
  name: notificationservice 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice 
    spec:
      containers:
        - name: notificationservice 
          image: <registry-name>.azurecr.io/notificationservice:latest
          ports:
          - containerPort: 3005